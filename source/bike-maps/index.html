<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta charset="utf-8">
    <meta name=”viewport” content="width=1024,minimal-ui">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var berlin = new google.maps.LatLng(33.774792,-84.39386);

var image = {
  url: 'http://i.imgur.com/UiIKriw.png',
  origin: new google.maps.Point(0, 0),
  anchor: new google.maps.Point(17, 34),
  scaledSize: new google.maps.Size(50, 50)
};

var markers = [];
var iterator = 0;

var map;

function initialize() {
  var mapOptions = {
    zoom: 17,
    center: berlin
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
  var pathArr = [
    new google.maps.LatLng(33.775233, -84.395914),
    new google.maps.LatLng(33.775436, -84.395276),
    new google.maps.LatLng(33.775884, -84.394294),
    new google.maps.LatLng(33.773907, -84.393677),
    new google.maps.LatLng(33.773885, -84.390882)
  ];

  var pathLine=new google.maps.Polyline({
    path:pathArr,
    strokeColor:"#0000FF",
    strokeOpacity:0.8,
    strokeWeight:2
  });

  pathLine.setMap(map);
}

function drop() {
  for (var i = 0; i < 1000; i++) {
    
    setTimeout(function() {
      addMarker();
    }, i * 2500);
  }
}

function addMarker() {
  for (x = 0; x < markers.length; x++)
    {
      markers[x].setMap(null);
    };
  
  markers.push(new google.maps.Marker({
    position: new google.maps.LatLng((  33.773902 ), (-84.39382+(iterator/900000))),
    map: map,
    draggable: false,
    icon: image
  }));
  markers.push(new google.maps.Marker({
    position: new google.maps.LatLng((  33.775799-(iterator/110000) ), (-84.39425+(iterator/310000))),
    map: map,
    draggable: false,
    icon: image
  }));
  iterator++;
}

google.maps.event.addDomListener(window, 'load', initialize);
drop();

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
